<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://lumi.new/lumi.ing/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Directory - Connect with Former Students</title>
    <meta name="description" content="Browse and connect with alumni from our institution">
    <script type="module" crossorigin src="index.js" defer></script>
    <link rel="stylesheet" crossorigin href="style.css">
</head>

<body>
<header class="site-header">
  <div class="container">
    <div class="header-content">
      <h1 class="header-title">Galeria de Ex-Alunos do IME</h1>
      <button class="add-profile-button" tabindex="0">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus" aria-hidden="true">
          <path d="M5 12h14"></path>
          <path d="M12 5v14"></path>
        </svg>
        Adicionar Perfil
      </button>
    </div>
  </div>
</header>

<main class="main-content">
  <div class="filter-box">
    <div class="filter-layout">
      <div class="search-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search search-icon" aria-hidden="true">
          <path d="m21 21-4.34-4.34"></path>
          <circle cx="11" cy="11" r="8"></circle>
        </svg>
        <input type="text" placeholder="Buscar ex-alunos por nome ou curso..." class="search-input" value="">
      </div>
      <div class="filter-dropdowns">
        <select class="filter-select course-select">
          <option value="">Todos os Cursos</option>
          <!-- <option value="basico">Curso Básico</option>
          <option value="construcao">Engenharia de Fortificação e Construção</option>
          <option value="eletrica">Engenharia Elétrica</option>
          <option value="eletronica">Engenharia Eletrônica</option>
          <option value="com">Engenharia de Comunicações</option>
          <option value="mecauto">Engenharia Mecânica e de Automóveis</option>
          <option value="mecarm">Engenharia Mecânica e de Armamento</option>
          <option value="quimica">Engenharia Química</option>
          <option value="carto">Engenharia Cartografica</option>
          <option value="materiais">Engenharia de Materiais</option>
          <option value="comp">Engenharia da Computação</option> -->
          </select>
        <select class="filter-select year-select">
          <!-- <option value="">Todos os Anos</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option> -->
          </select>
      </div>
    </div>
  </div>
  <div class="results-info">
    <!-- <p class="results-text">Mostrando 6 de 6 ex-alunos</p> -->
  </div>
  <div class="alumni-grid">Carregando...</div>
</main>

<div class="modal-overlay">
  
  <div class="modal-content">
    <div class="modal-body">
      
      <div class="modal-header">
        <h2 class="modal-title">Adicionar Seu Perfil</h2>
        <button class="modal-close-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x" aria-hidden="true">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>

      <form class="profile-form">
        
        <div class="form-section-photo">
          <label class="form-label photo-label-title">Foto do Perfil</label>
          <div class="photo-upload-row">
            <div class="photo-preview">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera text-gray-400" aria-hidden="true">
                <path d="M13.997 4a2 2 0 0 1 1.76 1.05l.486.9A2 2 0 0 0 18.003 7H20a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1.997a2 2 0 0 0 1.759-1.048l.489-.904A2 2 0 0 1 10.004 4z"></path>
                <circle cx="12" cy="13" r="3"></circle>
              </svg>
            </div>
            <div>
              <input type="file" id="photo" accept="image/*" class="hidden-input">
              <label for="photo" class="photo-upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera" aria-hidden="true">
                  <path d="M13.997 4a2 2 0 0 1 1.76 1.05l.486.9A2 2 0 0 0 18.003 7H20a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1.997a2 2 0 0 0 1.759-1.048l.489-.904A2 2 0 0 1 10.004 4z"></path>
                  <circle cx="12" cy="13" r="3"></circle>
                </svg>
                Escolher Foto
              </label>
              <p class="form-hint">JPG, PNG até 5MB</p>
            </div>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-field">
            <label class="form-label">Nome Completo *</label>
            <input type="text" name="name" required class="form-input" placeholder="Digite seu nome completo">
          </div>
          <div class="form-field">
            <label class="form-label">Curso *</label>
            <input type="text" name="course" required class="form-input" placeholder="ex: Ciência da Computação">
          </div>
          <div class="form-field">
            <label class="form-label">Ano de Formatura *</label>
            <input type="number" name="graduationYear" required min="1950" max="2030" class="form-input" placeholder="ex: 2020">
          </div>
          <div class="form-field">
            <label class="form-label">Cidade *</label>
            <input type="text" name="city" required class="form-input" placeholder="ex: São Paulo">
          </div>
          <div class="form-field">
            <label class="form-label">Empresa</label>
            <input type="text" name="company" class="form-input" placeholder="Sua empresa atual">
          </div>
          <div class="form-field">
            <label class="form-label">Cargo</label>
            <input type="text" name="position" class="form-input" placeholder="Seu cargo atual">
          </div>
          <div class="form-field">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-input" placeholder="seu.email@exemplo.com">
          </div>
          <div class="form-field">
            <label class="form-label">Telefone</label>
            <input type="tel" name="phone" class="form-input" placeholder="(11) 99999-9999">
          </div>
          <div class="form-field-full">
            <label class="form-label">Link do Perfil do LinkedIn</label>
            <input type="text" name="linkedin" class="form-input" placeholder="httpsa://linkedin.com/in/seu-usuario">
          </div>
        </div>

        <div class="form-field">
          <label class="form-label">Biografia</label>
          <textarea name="bio" rows="4" class="form-input form-textarea" placeholder="Conte sobre você, sua experiência e interesses..."></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="button-secondary">Cancelar</button>
          <button type="submit" class="button-primary">Adicionar Perfil</button>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
