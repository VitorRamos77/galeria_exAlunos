<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Ex-Alunos do IME</title>
  <link rel="stylesheet" href="home_style.css" />
  <script src="home.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Galeria de Ex-Alunos do IME</h1>
    <button class="add-btn">
      <i data-lucide="plus"></i> Adicionar Perfil
    </button>
  </header>

  <!-- Container principal -->
  <main class="container">

    <!-- Barra de pesquisa -->
    <section class="search-bar">
      <div class="search-box">
        <i data-lucide="search"></i>
        <input type="text" placeholder="Buscar ex-alunos por nome" class="filtro_nome"/>
      </div>
      <select class="filtro_curso">
        <option value="padrao">Todos os Cursos</option>
        <option value="Engenharia de Fortificação e Construção">Engenharia de Fortificação e Construção</option>
        <option value="Engenharia Elétrica">Engenharia Elétrica</option>
        <option value="Engenharia Eletrônica">Engenharia Eletrônica</option>
        <option value="Engenharia de Comunicações">Engenharia de Comunicações</option>
        <option value="Engenharia Mecãnica e de Armamento">Engenharia Mecãnica e de Armamento</option>
        <option value="Engenharia Mecânica e de Automóveis">Engenharia Mecânica e de Automóveis</option>
        <option value="Engenharia Química">Engenharia Química</option>
        <option value="Engenharia de Cartográfica">Engenharia de Cartográfica</option>
        <option value="Engenharia de Materiais">Engenharia de Materiais</option>
        <option value="Engenharia da Computação">Engenharia da Computação</option>
      </select>
      <select class="filtro_ano">
        <option value="padrao">Todos os Anos</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
      </select>
    </section>

    <!-- Info -->
    <h2 class="results-info"></h2>

    <!-- Cards -->
    <section class="cards">
    </section>
  </main>

  <footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-left">
      <h3>Associação dos ex-alunos do Instituto Militar de Engenharia</h3>
      <p>Apoiando o IME e a comunidade IMEana.</p>

      <p class="small">
        © 2024 Alumni IME. Todos os direitos reservados.<br>
        CNPJ: 19.335.957/0001-17
      </p>
    </div>

    <div class="footer-right">
      <div class="footer-social">
        <a href="#" aria-label="LinkedIn" class="social-btn"><i data-lucide="linkedin"></i></a>
        <a href="#" aria-label="Facebook" class="social-btn"><i data-lucide="facebook"></i></a>
        <a href="#" aria-label="YouTube"  class="social-btn"><i data-lucide="youtube"></i></a>
        <a href="#" aria-label="Instagram" class="social-btn"><i data-lucide="instagram"></i></a>
      </div>

      <a href="#" class="footer-link">Termos de Uso e Política de Privacidade</a>
    </div>
  </div>
</footer>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
